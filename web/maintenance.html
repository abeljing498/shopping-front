<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon"
          href="https://www.17sucai.com/2021/4/sehu10051/assets/images/favicon.png">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/flaticon.css">
    <title>ayira</title></head>
<body>
<div class="error maintenance">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 text-center"></div>
            <div class="col-lg-7 col-md-7 text-center">
                <div class="center_fix">
                    <div class="error_form"><h1 class="title no_after">We are under</h1>
                        <h2 class="sub-title"><span>Maintenance</span><br>We are performing scheduled maintenance<br>we
                            should be back online shortly.</h2>
                        <div class="coming-soon-content text-center"><h4>We will be back in:</h4>
                            <div class="countdown d-flex justify-content-center" data-count="2021/12/5">
                                <div class="cdown"><h3>%d</h3><h4>Hr</h4></div>
                                <div class="cdown"><h3>%h</h3><h4>Hours</h4></div>
                                <div class="cdown"><h3>%m</h3><h4>Mis</h4></div>
                                <div class="cdown"><h3>%s</h3><h4>Sc</h4></div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6"></div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<script src="static/js/bootstrap.bundle.min.js"></script>
<script src="static/js/jquery-2.2.4.js"></script>
<script src="static/js/owl.carousel.min.js"></script>
<script type="text/javascript">(function () {
    "use strict";
    const select = (el, all = false) => {
        el = el.trim()
        if (all) {
            return [...document.querySelectorAll(el)]
        } else {
            return document.querySelector(el)
        }
    }
    let countdown = select('.countdown');
    const output = countdown.innerHTML;
    const countDownDate = function () {
        let timeleft = new Date(countdown.getAttribute('data-count')).getTime() - new Date().getTime();
        let days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
        let hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((timeleft % (1000 * 60)) / 1000);
        countdown.innerHTML = output.replace('%d', days).replace('%h', hours).replace('%m', minutes).replace('%s', seconds)
    }
    countDownDate();
    setInterval(countDownDate, 1000)
})() </script>
</body>
</html>
