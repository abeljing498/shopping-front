<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon"
          href="https://www.17sucai.com/2021/4/sehu10051/assets/images/favicon.png">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/flaticon.css">
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/jquery-2.2.4.js"></script>
    <script src="static/js/common/common.js"></script>
    <script src="static/js/common/cart.js"></script>
    <title>ayira</title>
</head>
<body>
<div id="head_div"></div>
<div class="page-banner blog-page-banner section">
    <div class="container">
        <div class="page-banner-wrapper text-center"><h2 class="page-title">My Cart</h2>
            <ul class="breadcrumb justify-content-center">
                <li class="breadcrumb-item"><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
                <li class="breadcrumb-item active">My Cart</li>
            </ul>
        </div>
    </div>
</div>
<div class="section section-padding-04 section-padding-03">
    <div class="container">
        <div class="checkout-wrapper mt-0">
            <form action="#">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="cart-wrapper">
                            <div class="cart-table table-responsive">

                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th class="product-name" colspan="3">Product</th>
                                        <th class="product-price">Total Price</th>
                                        <th class="">Quantity</th>
                                        <th class="product-subtotal">Subtotal</th>
                                    </tr>
                                    </thead>
                                    <tbody id="cartBody">
                                    <!-- 表格行将在这里动态添加 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="checkout-order">
                            <div class="checkout-title"><h4 class="title no_after">Cart Total</h4></div>
                            <div class="checkout-order-table table-responsive">
                                <table class="table">
                                    <tbody>
                                    <tr>
                                        <td class="product-name"><p class="text-uppercase">Subtotal</p></td>
                                        <td class="product-price"><p id="subTotalPrice">$150.00</p></td>
                                    </tr>
                                    </tbody>
                                    <tr>
                                        <td class="product-name"><p class="text-uppercase">Shipping</p></td>
                                        <td class="product-price">
                                            <ul class="shipping-list">
                                                <li class="radio"><input type="radio" name="shipping" id="radio1"
                                                                         checked=""><label for="radio1"><span></span>Flat
                                                    Rate:$4.00</label></li>
                                                <li class="radio"><input type="radio" name="shipping" id="radio2"><label
                                                        for="radio2"><span></span>Free Shipping</label></li>
                                                <li class="radio"><input type="radio" name="shipping" id="radio3"><label
                                                        for="radio3"><span></span>Local Delivery</label></li>
                                            </ul>
                                            <p>Shipping options will be updated during checkout.</p><a href="#">Calculate
                                            shipping</a></td>
                                    </tr>
                                    <tr class="product-subtotal">
                                        <td class="product-name"><p>Total</p></td>
                                        <td class="total-price" id="totalPrice"><p>$600.00</p></td>
                                    </tr>
                                </table>
                                <div class="shipping-delivery">
                                    <div class="shipping">
                                        <div class="icone"><img src="static/picture/secure.png" alt="ayira"></div>
                                        <div class="free_shipping_info"><h5>100% Secure</h5></div>
                                    </div>
                                    <div class="shipping">
                                        <div class="icone"><img src="static/picture/free-shipping.png" alt="ayira">
                                        </div>
                                        <div class="free_shipping_info"><h5>Yahh...Free shipping</h5></div>
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="shipp"></div>
                                </div>
                            </div>
                            <div class="checkout-payment">
                                <div class="checkout-btn "><a class="btn btn-hover-dark d-block" href="checkout.html">Proceed
                                    to Checkout</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="footer-placeholder"></div>
<script src="static/js/owl.carousel.min.js"></script>
</body>
</html>
